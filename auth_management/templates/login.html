<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html lang="en" class="body-full-height">
    <head>        
        <title>{{request.tenant.name}}</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" id="theme" href="{% static 'common/css/theme-default.css' %}"/>

    </head>
    <body>

        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title">
                        <strong>{% trans 'Welcome to' %} {{request.tenant}} </strong>, {% trans 'Please login' %}
                    </div>
                    <form action="" class="form-horizontal" method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                          {% for key, error in form.errors.items %}
                            <div class="alert alert-danger" role="alert">
                                {{key}}: {{error}}
                            </div>
                          {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name='username' placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" name='password' placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="{% url 'forgot_password'%}" class="btn btn-link btn-block">{% trans 'Forgot your password?' %}</a>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-block">{% trans 'Log In' %}</button>
                            </div>
                        </div>
                    </form>
                </div>  
                <div class="login-footer">
                </div>
            </div>
        </div> 
    </body>
</html>
