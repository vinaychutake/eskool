{% load i18n %}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right">
                    <a href="{% url 'notice_board' %}"> 
                        <button class="btn btn-success pull-right">
                            <span class="fa fa-file"></span>
                            {% trans 'Upload' %}
                        </button>
                    </a>

                    <button class="btn btn-default btn-info" id="">
                        <span class="fa fa-plus"></span> {% trans 'Add' %}
                    </button>

                </div>
            </div>

            <div class="panel-body">
                <table id="non_teaching_table" class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>{% trans 'Name' %}</th>
                            <th>{% trans 'Role'%}</th>
                            <th>{% trans 'Joining Date' %}</th>
                        </tr>
                    </thead>
                </table>                                    
            </div>
        </div>
    </div>
</div>
