{% extends 'base.html' %}
    {% load i18n %}
    {% load staticfiles %}
    {% block breadcrumb %}
        <ul class="breadcrumb">
            <li><a href="{% url 'home' %}">{% trans 'Home' %}</a></li>         
            <li class="active">{% trans 'NoticeBoard' %}</li>
        </ul>
    {% endblock %}

    {% block main_content %}
    <div class="content-frame">
        <div class="content-frame-top">
                        <div class="page-title">                    
                            <h2><span class="fa fa-pencil"></span> Edit</h2>
                        </div>                         
        </div>
                    <div class="content-frame-body">
                        <div class="row">
                        <div class="col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-lg-offset-1 col-md-lg">
                        <form role="form" class="form-horizontal" method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                <div class="form-group">
                                        <label class="col-md-1 col-xs-12 control-label">Title</label>
                                        <div class="col-md-6 col-xs-12">                                            
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                <input name="name" type="text" value="{{notice.name}}" class="form-control"/>
                                            </div>                                            
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-1 col-xs-12 control-label">Groups</label>
                                        <div class="col-md-6 col-xs-12">                                                                                            
                                            <input name="group_names" type="text" class="tagsinput" value="{{notice.groups}}"/>
                                        </div>
                                    </div>

                                    <textarea value="{{notice.text}}" name="text" class="summernote_email">
                                    <p> {{notice.text| safe}}</p>      </textarea>                            
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="pull-left">
                                        <button class="btn btn-default"><span class="fa fa-trash-o"></span> Delete Notice</button>
                                    </div>
                                    <div class="pull-right">
                                        <input type="submit" class="btn btn-danger" value="Save Notice"></input>
                                    </div>                                    
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                    </div>

   

    {% endblock %}
